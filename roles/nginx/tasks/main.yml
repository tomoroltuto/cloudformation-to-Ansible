---
- name: Register nginx package
  yum:
    name: http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
  become: yes

- name: Install nginx
  yum:
    name: nginx
    state: latest
  become: yes
 

- name: Put local.conf
  become: yes
  template:
    src: roles/nginx/templates/nginx.conf.j2
    dest: /etc/nginx/nginx.conf

- name: nginx state
  service:
    name: nginx
    enabled: yes
