AWSTemplateFormatVersion: 2010-09-09

Description: サンプルテンプレート
Parameters:
  NameBase:
    Description: name tag value
    Type: String
    Default: ansible-cfn
    
Resources:
#VPC構築
 myVPC:
   Type: AWS::EC2::VPC
   Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: ansible-cfn
#パブリックサブネットを２つ構築
 PubSub1a:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: ap-northeast-1a
      VpcId: !Ref myVPC
      CidrBlock: 10.0.0.0/24
      Tags:
        - Key: Name
          Value: !Sub ${NameBase}
 PubSub1c:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: ap-northeast-1c
      VpcId: !Ref myVPC
      CidrBlock: 10.0.1.0/24
      Tags:
        - Key: Name
          Value: !Sub ${NameBase}
#プライベートサブネットを２つ構築          
 priSub1a:
      Type: AWS::EC2::Subnet
      Properties:
        AvailabilityZone: ap-northeast-1a
        VpcId: !Ref myVPC
        CidrBlock: 10.0.2.0/24
        Tags:
          - Key: Name
            Value: !Sub ${NameBase}
 priSub1c:
      Type: AWS::EC2::Subnet
      Properties:
        AvailabilityZone: ap-northeast-1c
        VpcId: !Ref myVPC
        CidrBlock: 10.0.3.0/24
        Tags:
          - Key: Name
            Value: !Sub ${NameBase}
#インターネットゲートウェイ構築          
 InternetGateway:
      Type: AWS::EC2::InternetGateway
      Properties:
       Tags:
          - Key: Name
            Value: !Sub ${NameBase}
#アタッチゲートウェイ構築             
 AttachGateway:
      Type: AWS::EC2::VPCGatewayAttachment
      Properties:
       VpcId: !Ref myVPC
       InternetGatewayId: !Ref InternetGateway
#ルートテーブル構築       
 RouteTable:
      Type : AWS::EC2::RouteTable
      Properties:
        VpcId: !Ref myVPC
#ルートテーブルとパブリックサブネットを関連付ける      
 SubneRouteTableAssociation1a:
      Type: "AWS::EC2::SubnetRouteTableAssociation"
      Properties:
        RouteTableId: !Ref RouteTable
        SubnetId: !Ref PubSub1a
 SubneRouteTableAssociation1c:
      Type: "AWS::EC2::SubnetRouteTableAssociation"
      Properties:
       RouteTableId: !Ref RouteTable
       SubnetId: !Ref PubSub1c
#ルート構築       
 Route:
      Type: "AWS::EC2::Route"
      Properties:
       DestinationCidrBlock: 0.0.0.0/0
       GatewayId: !Ref InternetGateway
       RouteTableId: !Ref RouteTable
       
#ElasticIP作成
 ElasticIPAssociate:
      Type: AWS::EC2::EIPAssociation
      Properties: 
        EIP: 35.75.75.64
        InstanceId: !Ref Instance
      DependsOn: Instance

#EC2構築       
 Instance:      
      Type: AWS::EC2::Instance
      Properties:
       AvailabilityZone: ap-northeast-1a
       InstanceType: t2.micro
       ImageId: ami-0218d08a1f9dac831
       KeyName: ansible-sample-key
       SubnetId: !Ref PubSub1a
       SecurityGroupIds:
          - !Ref EC2SecurityGroup
       Tags:
          - Key: Name
            Value: ansible-cfn-ec2
#EC2のセキュリティーグループ構築             
 EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: ec2-sg-cf
      GroupDescription: Allow SSH and HTTP access only MyIP
      VpcId: !Ref myVPC
      SecurityGroupIngress:
        # http
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0          
        # ssh
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0