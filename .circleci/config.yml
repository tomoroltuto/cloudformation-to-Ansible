# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
#orbs
orbs: 
  aws-cli: circleci/aws-cli@2.0.6
  ansible-playbook: orbss/ansible-playbook@0.0.5
  ruby: circleci/ruby@1.2.0
  jq: circleci/jq@2.2.0
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  aws-cli-example:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
         aws-access-key-id: AWS_ACCESS_KEY_ID
         aws-secret-access-key: AWS_SECRET_ACCESS_KEY
         aws-region: AWS_DEFAULT_REGION
      - run: 
         name: "create stack"
         command: "aws cloudformation create-stack --stack-name cfnService --region ap-northeast-1 --template-body file://cfnService.yml"
      - run: 
         name: "wait stack Complete"
         command: "aws cloudformation wait stack-create-complete --stack-name cfnService"
         
  ansible-example:
    executor: ansible-playbook/default
    steps:
      - checkout
      - add_ssh_keys:  
          fingerprints:  
            - "6c:76:a7:a2:bd:53:15:a7:55:81:23:8d:c2:45:fe:e0" 
      -  ansible-playbook/install:
           version: "2.9.23"
      -  ansible-playbook/playbook:
          playbook: "playbook.yml"
          inventory: ANSIBLE_INVENTORY
          playbook-options: "-u ec2-user --private-key ~/.ssh/id_rsa  -i hosts/inventory" 
  
  serverspec-example:
    executor: ruby/default
    steps:
      - checkout
      - add_ssh_keys:  
          fingerprints:  
            - "6c:76:a7:a2:bd:53:15:a7:55:81:23:8d:c2:45:fe:e0"  
      - run:
          name: "Install serverspec"
          command: |
            gem install serverspec
      - run:
          name: "Install highline"
          command: |
            gem install highline
      - run:
          name: "Execute serverspec"
          command: |
            rspec

          
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - aws-cli-example:
         requires:
           - say-hello
      - ansible-example:
         requires:
           - say-hello
           - aws-cli-example
      - serverspec-example:
         requires:
           - aws-cli-example
           - ansible-example